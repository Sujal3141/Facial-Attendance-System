{% load static %} 
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scroll caused by video */
        }

        video#background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure it stays behind the content */
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            position: relative;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: calc(100vh - 50px); /* Adjust for navbar height */
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .container a {
            text-decoration: none;
            color: inherit;
        }

        .scan-image {
            cursor: pointer;
            max-width: 200px;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .scan-image:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video id="background-video" autoplay muted loop>
        <source src="{% static '\images\K0091405-Facial_recognition,_animation.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Facial Attendance System</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="new_user">New User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view_profiles">Registered Users</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="upload-image">
                <img src="/static/images/office-boy.webp" alt="Scan for Attendance" class="scan-image">
                <p>Click here to take your attendance</p>
            </label>
            <input type="file" id="upload-image" name="user_image" accept="image/*" onchange="document.getElementById('upload-form').submit()">
        </form>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
